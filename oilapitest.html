<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>title</title>
    <script>
        let apiKey = 'F250219118';
        const targetApi = 'https://www.opinet.co.kr/api/avgAllPrice.do?out=json&code='+apiKey;
        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetApi)}`;
        $.ajax({
                url: proxyUrl,
                type: 'get',
                dataType: 'json',
                success: function (response){
                    console.log(response);
                },
                error: function (xhr, status, error) {
                    console.error('정보를 가져오는 중 오류가 발생했습니다:', error);
                    document.write("ㄴㄴ?");
                }
            });
    </script>
