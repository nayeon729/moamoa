<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>가계부 관리 앱 - 메인</title>
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="./main.css">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap 플러그인 -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/bootstrap5/index.global.min.js"></script>

</head>

<body>
  <!-- 공통 헤더 (메인 페이지 전용) -->
  <header id="top-section">
    <!-- Common header will be loaded here -->
  </header>

  <!-- 메인 콘텐츠 영역 -->
  <section id="bottom-section">
    <div class="main-container">
      <!-- 인라인 달력 -->
      <div class="calendar-wrapper" style="margin-bottom: 1rem;">
        <div id="calendar" style="height: 600px;"></div>
      </div>
      <!-- 좌측: 가계부 등록 폼 및 통계 차트 -->
      <div id="form-content">
        <form id="ledgerForm">
          <input type="date" id="transactionDate" required>
             <select id="type">
            <option value="income">수입</option>
            <option value="expense">지출</option>
          </select>
          <select id="category">
            <option value="asset">제품</option>
            <option value="food">식품</option>
            <option value="sub">구독</option>
            <option value="etc" selected>기타</option>
          </select>
          <br>
          <input type="number" id="amount" placeholder="금액" required>


          <button type="submit" id="formbutton">등록</button>
        </form>
      </div>
    </div>
  </section>
  <script type="module" src="./main.js"></script>
</body>

</html>
