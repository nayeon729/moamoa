<!-- 개인 정보 설정 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가계부 관리 앱 - 개인 정보 설정</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/views/user/profile_settings.css">
    <!-- Bulma CSS (옵션) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section id="profile_settings-section">
    <h2>개인 정보 설정</h2>
    <form id="profileSettingsForm">
        <label>
            <select id="mainLedgerId">
                <option value="">메인 가계부 선택</option>
            </select>
        </label>
        <input type="password" id="password" placeholder="비밀번호" required>
        <input type="password" id="newPassword" placeholder="새 비밀번호">
        <input type="password" id="newPasswordConfirm" placeholder="새 비밀번호 확인">
        <button type="submit">저장</button>
    </form>
</section>
<script type="module" src="../../js/views/user/profile_settings.js"></script>
</body>
</html>
